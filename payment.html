<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Subscription</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        .subscription-option {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
        .subscription-option:hover {
            background-color: #e9e9e9;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .upi-section {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Select Subscription Plan</h2>
        <div class="subscription-option" onclick="selectPlan(199)">1 Month - ₹199</div>
        <div class="subscription-option" onclick="selectPlan(299)">3 Months - ₹299</div>

        <div class="upi-section" id="upiSection">
            <h3>Enter Your UPI ID</h3>
            <input type="text" id="upiId" class="form-control" placeholder="Enter UPI ID (e.g., yourname@upi)">
        </div>

        <button class="button" onclick="proceedToPayment()">Proceed to Pay</button>
    </div>

    <script>
        let selectedPlan = null;

        function selectPlan(price) {
            selectedPlan = price;
            document.getElementById('upiSection').style.display = 'block';
            alert('You selected plan for ₹' + price);
        }

        function proceedToPayment() {
            const upiId = document.getElementById('upiId').value.trim();
            const upiPattern = /^[\\w.-]+@[\\w.-]+$/;

            if (!selectedPlan) {
                alert('Please select a subscription plan.');
                return;
            }

            if (!upiId || !upiPattern.test(upiId)) {
                alert('Please enter a valid UPI ID.');
                return;
            }

            alert(`Payment of ₹${selectedPlan} initiated for UPI ID: ${upiId}.`);
        }
    </script>

</body>
</html>
